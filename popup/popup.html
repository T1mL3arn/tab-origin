<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab Origin URL</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body class="d-none origin-tab-info-wrap">
	<p class="origin-info-label">origin tab url</p>
	<input type="text" readonly 
		class="origin-tab-info-url bg-blink" 
		value="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions" title="Click to copy link">
	<p class="status-label bg-blink"></p>
	<button class="btn-main">Open Tab</button>
	<footer class="origin-tab-info-footer">
		<a href="#" class="btn-open-ext-settings" title="Open extension settings">settings</a>
		 | <a href="https://github.com/pelmers/tab-origin/issues" target="_blank" rel="noreferrer noopener" title="Go to extension issues (github)">bugs</a>
	</footer>
	<script type="module" src="./popup.js"></script>
</body>
</html>
